<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Buat Kamu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('Data/bg2.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .message-box {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .message-box img {
            width: 50px;
            height: 50px;
        }

        .message-box button {
            background: #ff007f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .message-box button:hover {
            background: #e60073;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <p>Ada pesan buat kamu</p>
        <img src="Data/surat.jpeg" alt="Pesan">
        <br><br>
        <button onclick="openMessage()">Tekan untuk membuka</button>
    </div>

    <script>
        function openMessage() {
            window.location.href = 'nn2mpr.html';
        }
    </script>
</body>
</html>
